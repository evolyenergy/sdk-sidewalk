# Sidewalk
CONFIG_SIDEWALK=y
CONFIG_SIDEWALK_TEMPERATURE=y
CONFIG_SIDEWALK_DFU=n
CONFIG_SIDEWALK_THREAD_PRIORITY=10

# Logs
CONFIG_SIDEWALK_LOG_LEVEL_INF=y

# Buttons and LEDs
CONFIG_GPIO=y
CONFIG_DK_LIBRARY=y

# Bluetooth
CONFIG_BT_DEVICE_NAME="Sid demo"

# Debug
CONFIG_RESET_ON_FATAL_ERROR=n

# Low Power Charles
CONFIG_PM_DEVICE=y
CONFIG_POWEROFF=y
CONFIG_SERIAL=n
CONFIG_LOG=n
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n
CONFIG_RTT_CONSOLE=n
CONFIG_USE_SEGGER_RTT=n
CONFIG_PRINTK=n